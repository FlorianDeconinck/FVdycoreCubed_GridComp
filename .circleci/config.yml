version: 2.1

# Anchors to prevent forgetting to update a version
baselibs_version: &baselibs_version v7.13.0
bcs_version: &bcs_version v11.00.0


orbs:
  ci: geos-esm/circleci-tools@1

workflows:
  build-test:
    jobs:
      - ci/build:
          name: build-GEOSgcm-on-<< matrix.compiler >>
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [ifort, gfortran]
          baselibs_version: *baselibs_version
          repo: GEOSgcm
          checkout_fixture: true
          mepodevelop: true
          persist_workspace: true # Needs to be true to run fv3/gcm experiment, costs extra
      - ci/run_fv3:
          name: run-FV3-on-<< matrix.compiler >>-with-GEOSgcm
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [gfortran, ifort]
          baselibs_version: *baselibs_version
          requires:
            - build-GEOSgcm-on-<< matrix.compiler >>
          repo: GEOSgcm
      - ci/build:
          name: build-GEOSfvdycore-as-<< matrix.fv_precision >>-on-<< matrix.compiler >>
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [ifort, gfortran]
              fv_precision: ["R4", "R8"]
          baselibs_version: *baselibs_version
          repo: GEOSfvdycore
          checkout_fixture: true
          mepodevelop: false
          persist_workspace: true # Needs to be true to run fv3/gcm experiment, costs extra
      - ci/run_fv3:
          name: run-FV3-as-<< matrix.fv_precision >>-on-<< matrix.compiler >>-with-GEOSfvdycore
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [gfortran, ifort]
              fv_precision: ["R4", "R8"]
          baselibs_version: *baselibs_version
          requires:
            - build-GEOSfvdycore-as-<< matrix.fv_precision >>-on-<< matrix.compiler >>
          repo: GEOSfvdycore
